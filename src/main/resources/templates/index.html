<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Cadastro de Produto</h2>
    <form th:action="@{/cadastro}" th:object="${produtoDTO}" method="post" class="mt-4">
        <div class="mb-3">
			<input type="hidden" th:field="*{id}"/>
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" th:field="*{nome}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">Erro</div>
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea th:field="*{descricao}" class="form-control"></textarea>
            <div class="text-danger" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}">Erro</div>
        </div>
        <div class="mb-3">
            <label for="preco" class="form-label">Preço:</label>
            <input type="number" step="0.01" th:field="*{preco}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}">Erro</div>
        </div>
		<div class="container text-center">
			<div class="row">
				<div class="col-sm-7"><button type="submit" class="btn btn-primary">Cadastrar</button></div>
				<div class="col-sm-5"><a th:href="@{/produtos}" class="btn btn-secondary">Lista de Produtos</a></div>
			</div>
		</div>
    </form>
</body>
</html>
