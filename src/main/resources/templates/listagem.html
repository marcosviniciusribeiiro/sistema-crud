<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Lista de Produtos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
	</head>
	<body class="container mt-5">
		<h2 class="container text-center">Lista de Produtos</h2>
		<table class="table table-bordered table-striped mt-3">
			<thead>
				<tr>
					<th>ID</th><th>Nome</th><th>Descrição</th><th>Preço</th><th>Atualizar</th><th>Deletar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.id}"></td>
					<td th:text="${produto.nome}"></td>
					<td th:text="${produto.descricao}"></td>
					<td th:text="${produto.preco}"></td>
					<td>
						<a th:href="@{/produtos/editar/{id} (id=${produto.id})}" class="btn btn-warning btn-sm">Editar</a>
					</td>
					<td>
						<form th:action="@{/produtos/deletar/{id}(id=${produto.id})}" method="post">
							<button type="submit" class="btn btn-danger btn-sm"
									onclick="return confirm('Tem certeza que deseja excluir este produto?')">Excluir</button>
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="container text-center">
				<a th:href="@{/cadastro}" class="btn btn-success">Cadastrar Novo Produto</a>
		</div>
	</body>
</html>
